<!DOCTYPE html>

            src="scripts/code.js"></script>
    <title>Opdracht Colorpicker</title>

<body>

    <span>0<input type="range" id="sldBlue" class="slider" value="128" min="0" max="255" />255</span>
    <span>Blue</span>
    <span id="lblBlue">128</span>
</div>

<div class="swatch" id="swatch"></div>
