<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Opdracht Colorpicker</title>
</head>
<body>
   <div class="colorPicker">
        <div class="component">
            <div>
              <span>0<input type="range" id="sldRed" class="slider" value="50" min="0" max="100">255 </span>
              <span>Red</span>
              <span class="lblRed">0</span>
            </div>
            <div>
                <span>0<input type="range" id="sldGreen" class="slider" value="50" min="0" max="100" />255</span>
                <span>Green</span>
                <span class="lblGreen">0</span>
            </div>
            <div>
                <span>0<input type="range" id="sldBlue" class="slider" value="50" min="0" max="100" />255</span>
                <span>Blue</span>
                <span class="lblBlue">0</span>
            </div>
        </div>
       <div class="swatch" id="swatch"></div>
   </div>
</body>
</html>
