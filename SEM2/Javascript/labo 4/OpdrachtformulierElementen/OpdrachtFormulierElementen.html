<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>OpdrachtFormulierElementen</title>
</head>
<body>
<form>
   <label for="txtFirstName" >First Name*: </label>
   <input type="text" name="FirstName" id="txtFirstName" placeholder="Your first Name" autofocus required/>
     <br>
     <br>
   <label for="txtLastName">Last Name*: </label>
   <input type="text" name="LastName" id="txtLastName" placeholder="Your last Name" required />
     <br>
   <p>Wchich sport do you train?</p>
   <label for="cboxRunning">Running</label>
   <input type="checkbox" name="Running" id="cboxRunning">
     <br>
   <label for="cboxSwimming">Swimming</label>
   <input type="checkbox" id="cboxSwimming" name="Swimming">
     <br>
   <label for="cboxRowing">Rowing</label>
   <input type="checkbox" id="cboxRowing" name="Rowing">
     <p>What is your gender?</p>
   <input type="radio" id="rdbMale" name="gender">
   <label for="rdbMale">Male</label>
     <br>
   <input type="radio" name="gender" id="rdbFemale">
   <label for="rdbFemale">Female</label>
     <br>
     <br>
   <label for="txtFavoriteMovie">Favorite Movie:</label>
   <input type="text" id="txtFavoriteMovie">
     <br>
     <br>
   <label for="txtFavoriteQuote" >Favorite Quote: </label>
   <input type="text" id="txtFavoriteQuote" placeholder="Write your favorite quote">
     <br>
     <br>
   <label for="pwd">Password*: </label>
   <input type="password" id="pwd" name="pwd" required>

</form>
</body>
</html>
